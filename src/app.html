<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="theme-color" content="#26529a" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#16215A" media="(prefers-color-scheme: dark)" />

		<link rel="preconnect" href="https://that.imgix.net" />
		<link rel="canonical" href="https://thatconference.com/" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />

		<link rel="icon" href="/favicon-16x16.png" sizes="16x16" />

		<link rel="icon" href="/favicon-512x512.png" sizes="512x512" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

		%sveltekit.head%

		<script type="application/ld+json">
			{
				"@context": "http://schema.org",

				"url": "https://thatconference.com/",

					"https://www.instagram.com/THATconference/",
					"https://twitter.com/THATconference",

					"https://www.youtube.com/THATconference/",

					"https://www.linkedin.com/company/THAT-conference",
					"https://github.com/THATconference"
				]
			}
		</script>

		<!-- stripe -->
		<script defer src="https://js.stripe.com/v3/"></script>
		<script src="https://www.google.com/recaptcha/enterprise.js?render=6Lc0xrMmAAAAAHVlanzsS01OjAzlvHasXQMevfuV"></script>
	</head>

	<body>
		<div>%sveltekit.body%</div>

			id="hs-script-loader"
			async
			defer
			src="//js.hs-scripts.com/22769624.js"></script>

		<script
			charset="utf-8"
